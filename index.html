<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Codelândia</title>
</head>

<body>

  <header>
    <div class="container">
      <article class="info-header">

        <div class="title">
          <span class="logo">
            Codelândia
          </span>

          <span class="nome">
            blog
          </span>
        </div>
        <div class="barra-pesquisa">
          <img src="./assets/lupa.png" id="img-pesquisa">
          <input type="text" id="barra-pesquisa" placeholder="Pesquisar no blog">
        </div>

      </article>

    </div>
  </header>

  <section>
    <article>

      <div class="card-post">

        <div class="post-head">
          <span class="date">
            02 de julho, 2021
          </span>

          <span class="like">
            <input type="checkbox" id="like">
            <label id="heart"></label>
          </span>
        </div>

        <div class="container-post">
          <h2>Agora é oficial: O Windows 11 está vindo</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sapien neque, pretium quis molestie at,
            tincidunt et velit. Interdum et malesuada fames ac ante ipsum primis in faucibus.
          </p>
        </div>
      </div>
    </article>

  </section>
</body>

</html>
